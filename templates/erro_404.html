<!-- templates/erro_404.html - Página de erro 404 -->
<!-- Exibida quando uma página não é encontrada -->

{% extends "base.html" %}

{% block titulo %}Página Não Encontrada - Valorize{% endblock %}

{% block conteudo %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card border-0">
            <div class="card-body">
                <h1 class="display-1 text-danger">404</h1>
                <h2>Página Não Encontrada</h2>
                <p class="text-muted mb-4">Desculpe, a página que você está procurando não existe.</p>

                <!-- IMPORTANTE: endpoint correto é 'visualizar_compras' -->
                <a href="{{ url_for('visualizar_compras') }}" class="btn btn-primary">
                    Voltar para Compras
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
