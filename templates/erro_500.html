<!-- templates/erro_500.html - Página de erro 500 -->
<!-- Exibida em caso de erro interno do servidor -->

{% extends "base.html" %}

{% block titulo %}Erro Interno - Valorize{% endblock %}

{% block conteudo %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="card border-0">
            <div class="card-body">
                <h1 class="display-1 text-danger">500</h1>
                <h2>Erro Interno do Servidor</h2>
                <p class="text-muted mb-4">Desculpe, algo deu errado. Por favor, tente novamente mais tarde.</p>

                <!-- IMPORTANTE: endpoint correto é 'visualizar_compras' -->
                <a href="{{ url_for('visualizar_compras') }}" class="btn btn-primary">
                    Voltar para Compras
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
